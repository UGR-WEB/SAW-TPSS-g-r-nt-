<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPSS Görüntülü SINAV HAZIRLIK TESTİ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Son 10 saniye için yanıp sönme animasyonu */
        @keyframes flash {
            0% {
                background-color: #e74c3c;
            }
            50% {
                background-color: #c0392b;
            }
            100% {
                background-color: #e74c3c;
            }
        }

        .flashing {
            animation: flash 1s infinite;
        }

        .marker { /* İşaretleyici stili */
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #c0392b; /* Koyu kırmızı */
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .option-button { /* Seçenek butonu stilleri */
            @apply bg-gray-200 hover:bg-blue-400 transition p-3 rounded-lg cursor-pointer;
        }

        .level-up-button, .try-again-button { /* Seviye atlama ve tekrar dene buton stilleri */
            @apply text-white font-bold py-2 px-4 rounded;
        }

        #timer-button { /* Zamanlayıcı butonu stili */
            @apply bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded;
        }

        #finish-quiz { /* Sınavı bitir butonu stili */
            @apply bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div id="quiz-container" class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md relative">
            <h1 class="text-2xl font-bold mb-4 text-center">TPSS SINAV HAZIRLIK TESTİ</h1>
            <div id="level-info" class="text-lg mb-2 text-center">Seviye: 1</div>
            <div id="question-container" class="flex flex-col items-center">
                <img id="question-image" src="" alt="Soru Resmi" class="w-full rounded-lg mb-4">
                <div class="flex justify-between w-full items-center">  <button id="timer-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">25</button>
                    <div class="flex items-center"> <div id="progress-counter" class="mr-4">0/20 tamamlandı</div>
                        <div id="finish-quiz-container">
                            <button id="finish-quiz" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sınavı Bitir</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            </div>
            <div id="navigation-buttons" class="mt-4 text-center">
                <button id="next-button" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">Sonraki Soru</button>
            </div>
            <div id="level-up-container" class="mt-4 text-center hidden">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
